   <body>
      <h1 class="container-fluid">LOC'<span id="bikeTitle">VELO </span> TOULOUSE</h1>
      <h2 class="container"> <a href="#diapo"><span> Louez votre vélo en un rien de temps !</span></a></h1>
      <div id="diapo" class="container">
         <img name="slide" class="img-thumbnail"  id="imgSlider">
      </div>
      <div class="container">
            <div id="bDiapo" class="btn-group" >
                  <button type="button" class="btn btn-danger" id="flecheG">&lt;</button>
                  <button type="button" class="btn btn-danger" id="bPause">Pause</button>
                  <button type="button" class="btn btn-danger" id="flecheD">&gt;</button>
               </div>
      </div>
      <h2 class="container"><a href="#mapid"><span>Jetez un coup d'oeil à la carte</span></a></h2>   
      <div class="container" id="mapStation">
         <div class="row">
            <div id="mapid" class="col-md-7"></div>
               <form action="" method="get" id="form" class="container col-md-4">
                  <fieldset>
                     <legend><span class="number">1</span>Détails de la station</legend>
                     <div class="form-group">
                        <label for="name" class="underline">Nom :</label>
                        <span id="nameStation"></span>
                     </div>
                     <div class="form-group">  
                        <label for="state" class="underline">Statut :</label>
                        <span id="state"></span>
                     </div>
                     <div class="form-group">
                        <label for="adress" class="underline">Adresse :</label>
                        <span id="adress"></span>
                     </div>
                     <div class="form-group">
                        <label for="places" class="underline">Places disponibles :</label>
                        <span id="places"></span>
                     </div>
                     <div class="form-group">
                        <label for="bikes" class="underline">Vélos disponibles :</label>
                        <span id="bikes"></span>
                     </div>
                  </fieldset>
                  <fieldset id="info">
                     <legend><span class="number">2</span>Informations locataire</legend>
                     <div id="info" class="form-group">
                        <label for="name" class="underline">Nom :</label>
                        <input type="text" name="nom" id="nameUser" minlength="3" class="form-control" required disabled/>
                        <label for="firstName" class="underline">Prénom :</label>
                        <input type="text" name="firstName" id="firstName" minlength="3" class="form-control" required disabled/>
                        <p id="canvas"></p>
                     </div>
                        <p id="message">Vous devez séléctionner une station avant de pouvoir réserver.</p>
                     <div class="form-group">
                        <input type="submit" name="reserve" id="reserve" class="btn btn-danger" value="Réserver" disabled/>
                     </div>
                  </fieldset>
               </form>
            </div>
         </div>      


      <!-- TEST-->
      <!--<div class="countdown-wrap">-->
         <div id="reservation" class="container">
            <div id="infosStation" class="col-md-8">
               <h3><span class="letter">i</span>Informations sur la réservation</h3>
               <p id="stationReserved">Aucune réservation en cours.</p>
               <p id="countdown"></p>
            </div>
            <div id="cancel" class="col-md-4">
               <button type="button" class="btn btn-danger" id="cancelReservation">Annuler</button>
            </div>
            
         </div>
