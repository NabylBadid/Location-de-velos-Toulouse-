<!DOCTYPE html>
<html xmlns:og="http://ogp.me/ns#" lang="fr" />
   <head>
      <meta charset="utf-8" />
      <title>Location de vélos à toulouse</title>
      <meta name="description" content="Choissez une station,entrez vos coordonnées,réservez et le tour est joué ! Louez un vélo à toulouse et ses alentours en seulement quelques cliques !" />
      <meta property="og:title" content="Site de location de vélos à toulouse." />
      <meta property="og:type" content="website" />
      <meta property="og:url" content="" /> <!--NE PAS OUBLIER DE METTRE L URL DU SITE-->
      <meta property="og:image" content="" /><!--NE PAS OUBLIER L IMAGE DESCRIPTIVE-->
      <meta property="og:description" content="Choissez une station,entrez vos coordonnées,réservez et le tour est joué ! Louez un vélo à toulouse et ses alentours en seulement quelques cliques !" />
      <meta property="og:locale" content="fr_FR" />
      <meta name=viewport content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="css/style.css" />
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
         integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
         crossorigin="" />
      <!-- Make sure you put this AFTER Leaflet's CSS -->
      <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
         integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
         crossorigin=""></script>
   </head>
   <body>
      <h1>Louez votre vélo en un rien de temps !</h1>
      <div id="diapo">
         <img name="slide">
      </div>
      <div id="bDiapo">
         <button id="flecheG">&lt;</button>
         <button id="bPause">Pause</button>
         <button id="flecheD">&gt;</button>
      </div>
      <h2>Jetez un coup d'oeil à la carte</h2>
      <div id="mapid"></div>
      <form action="" method="get" id="form">
         <fieldset>
            <legend>Détails de la station</legend>
            <div>
               <label for="name">Nom :</label>
               <span id="nameStation"></span>
            </div>
            <div>
               <label for="state">Statut :</label>
               <span id="state"></span>
            </div>
            <div>
               <label for="adress">Adresse :</label>
               <span id="adress"></span>
            </div>
            <div>
               <label for="places">Places disponibles :</label>
               <span id="places"></span>
            </div>
            <div>
               <label for="bikes">Vélos disponibles :</label>
               <span id="bikes"></span>
            </div>
            <div id="info">
               <label for="name">Nom :</label>
               <input type="text" name="nom" id="nameUser" minlength="3" required />
               <label for="firstName">Prénom :</label>
               <input type="text" name="firstName" id="firstName" minlength="3" required/>
               <p id="canvas"></p>
            </div>
            <p id="message">Vous devez séléctionner une station avant de pouvoir réserver.</p>
            <div>
               <input type="submit" name="reserve" id="reserve" value="Réserver un vélo" disabled/>
            </div>
         </fieldset>
      </form>
      <div id="reservation">
         <p>Vous avez réservé un vélo à la station <span id="reserveStation"></span></p>
         <p>Votre réservation expirera dans <span id="timer"></span></p>
      </div>
      <!--Description de la station (Nom , status...)--> 
      <!--Formulaire (name,firstname, canvans ..)--> 
      <!--message 0 vélos--> 
      <script
         src="https://code.jquery.com/jquery-3.4.1.min.js"
         integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
         crossorigin="anonymous"></script>
      <script src="js/script.js"></script>
      <script src="js/slider.js"></script>
   </body>
</html>
